<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estrellita viajera</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* Estilos adicionales para hacer que el iframe sea responsivo */
        iframe {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Cambio de iframe -->
    <div id="scratch-embed-container">
        <iframe src="https://scratch.mit.edu/projects/1015259787/embed" allowtransparency="true" frameborder="0" scrolling="no"></iframe>
    </div>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>
</html>
